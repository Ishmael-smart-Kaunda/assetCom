<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="  X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"  href="calculator.css">
    <title>Calculator</title>
</head>
<body>
        <div class="container" id="container">
            <section class="header" id="header">
                <button id="angle-type">RAD</button>
                <button id="menu-button">Menu</button>
            </section>

            <div id="menuDiv" class="menu">
                <li class="menuListHist" id="menuList" >History <button class="close-Btn" id="menuCloseBtn" >×</button></li>
                <li class="menuListTheme" id="menuList" >Choose theme</li>
                <li class="menuListFeedback" id="menuList" >Send Feedback</li>
                <li class="menuListHelp" id="menuList" >Help</li>
            </div>

            <section class="display-area">
                <input type="text" id="input">
                <h3 class="showResult" id="result-display"></h3>
            </section>

            <div id="theme" class="theme"> 
                <h3 id="CTT" >Choose Theme</h3>
                <li class="light" id="changeBg" >Orange</li>
                <li class="dark"  id="changeBg">Dark</li>
                <label class="apply-theme" id="changeBg" >Close</label>
               
            </div>

            
            <div id="history" class="math-history">
                <button class="close-Btn" id="histortCloseBtn" >×</button>
                 
               
            </div>

            <section class="math-symbols">
                <button>INV</button> <button>RAD</button> <button>Sin</button> <button>Cos</button> <button>tan</button>
                <button>%</button> <button>In</button> <button>log</button> <button>√</button> <button>^</button>
                <button>π</button> <button>е</button> <button>(</button> <button>)</button> <button>!</button>
            </section>
            <section id="digits">
                <div id="operands">
                    <button class="number" id="seven">7</button> <button class="number" id="eight">8</button> <button class="number" id="nine">9</button> 
                    <button class="number" id="four">4</button> <button class="number" i d="five">5</button> <button class="number" id="six">6</button> 
                    <button class="number" id="one">1</button> <button class="number" id="two">2</button> <button class="number" id="three">3</button> 
                    <button class="number" id="zero">0</button> <button class="number" id="period">.</button>
                </div>
                <div id="operations-container">
                    <div id="operations">
                        <button  class="number"  id="divide">÷</button>
                        <button   class="number" id="multiply">×</button>
                        <button   class="number" id="subtract">-</button>
                        <button  class="number" id="add">+</button>
                    </div>

                    <div id="deleteAndEquals">
                        <button id="delete">del</button>
                        <button id="equals">=</button>
                    </div>
                </div>
                
            </section>
        </div>

       


</body>
   <script src="calculator.js"></script>
</html>
